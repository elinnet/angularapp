<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AngularJS Binding</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  </head>
  <body>
    <div ng-app>
      <h1>Binding</h1>
      <input type="text" ng-model="message">
      <p ng-bind = "message"></p>
    </div>
  </body>
</html>
